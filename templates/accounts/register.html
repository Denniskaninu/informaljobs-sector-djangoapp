{% extends 'base.html' %}
{% block title %} Register Account {% endblock %}
{% block content %}

<section id="register" class="register-section">
    <div class="container">
        <div class="register-container">
            <div class="register-card">
                <div class="card-header">
                    <div class="header-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                            <circle cx="8.5" cy="7" r="4" />
                            <path d="M20 8v6" />
                            <path d="M23 11h-6" />
                        </svg>
                    </div>
                    <h4 class="welcome-text">Join Us Today!</h4>
                    <p class="welcome-subtext">Create an account to unlock job opportunities</p>
                </div>

                <div class="card-body">
                    <!-- Alerts -->
                    {% include 'partials/_alerts.html' %}
                    
                    <form action="{% url 'register' %}" method="POST" class="register-form">
                        {% csrf_token %}
                        
                        <div class="form-row">
                            <div class="form-group half">
                                <div class="input-group">
                                    <input type="text" name="first_name" id="first_name" required autocomplete="off">
                                    <label for="first_name">First Name</label>
                                    <div class="input-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                            <circle cx="12" cy="7" r="4" />
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group half">
                                <div class="input-group">
                                    <input type="text" name="last_name" id="last_name" required autocomplete="off">
                                    <label for="last_name">Last Name</label>
                                    <div class="input-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                            <circle cx="12" cy="7" r="4" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" name="email" id="email" required autocomplete="off">
                                <label for="email">Email</label>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                        <path d="M22 6l-10 7L2 6" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" name="password" id="password" required>
                                <label for="password">Password</label>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                    </svg>
                                </div>
                                <button type="button" class="password-toggle" tabindex="-1">
                                    <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" name="confirm_password" id="confirm_password" required>
                                <label for="confirm_password">Confirm Password</label>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                    </svg>
                                </div>
                                <button type="button" class="password-toggle" tabindex="-1">
                                    <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="register-button">
                            <span class="button-text">Create Account</span>
                            <span class="button-icon">â†’</span>
                        </button>
                        
                        <div class="login-link">
                            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes iconFloat {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0px);
    }
}

/* Main Styles */
.register-section {
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    display: flex;
    align-items: center;
    padding: 2rem 0;
}

.register-container {
    max-width: 600px;
    margin: 0 auto;
    width: 100%;
    animation: scaleIn 0.6s ease-out;
}

.register-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* Card Header */
.card-header {
    background: linear-gradient(135deg, #6c5ce7 0%, #a55eea 100%);
    color: white;
    padding: 2rem;
    text-align: center;
}

.header-icon {
    width: 60px;
    height: 60px;
    margin: 0 auto 1rem;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    padding: 15px;
    animation: iconFloat 3s ease-in-out infinite;
}

.icon {
    width: 100%;
    height: 100%;
    stroke: white;
}

.welcome-text {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    animation: fadeInUp 0.6s ease-out 0.2s both;
}

.welcome-subtext {
    opacity: 0.9;
    font-size: 1rem;
    animation: fadeInUp 0.6s ease-out 0.4s both;
}

/* Card Body */
.card-body {
    padding: 2rem;
}

.register-form {
    animation: fadeInUp 0.6s ease-out 0.6s both;
}

/* Form Layout */
.form-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group.half {
    flex: 1;
}

/* Input Styles */
.input-group {
    position: relative;
}

.input-group input {
    width: 100%;
    padding: 0.8rem 1rem 0.8rem 3rem;
    border: 2px solid #eef2f7;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.input-group input:focus {
    border-color: #6c5ce7;
    box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
    outline: none;
}

.input-group label {
    position: absolute;
    left: 3rem;
    top: 50%;
    transform: translateY(-50%);
    color: #a0a0a0;
    transition: all 0.3s ease;
    pointer-events: none;
    background: transparent;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
    top: 0;
    left: 1rem;
    font-size: 0.8rem;
    padding: 0 0.5rem;
    background: white;
    color: #6c5ce7;
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    color: #a0a0a0;
    transition: color 0.3s ease;
}

.input-group input:focus ~ .input-icon {
    color: #6c5ce7;
}

/* Password Toggle */
.password-toggle {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    color: #a0a0a0;
    transition: color 0.3s ease;
}

.password-toggle:hover {
    color: #6c5ce7;
}

.eye-icon {
    width: 20px;
    height: 20px;
}

/* Register Button */
.register-button {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #6c5ce7 0%, #a55eea 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    margin-top: 2rem;
}

.register-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
}

.button-text {
    margin-right: 0.5rem;
}

.button-icon {
    transition: transform 0.3s ease;
}

.register-button:hover .button-icon {
    transform: translateX(5px);
}

/* Login Link */
.login-link {
    text-align: center;
    margin-top: 1.5rem;
}

.login-link a {
    color: #6c5ce7;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.login-link a:hover {
    color: #a55eea;
}

/* Responsive Design */
@media (max-width: 768px) {
    .register-container {
        padding: 0 1rem;
    }
    
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .card-header {
        padding: 1.5rem;
    }
    
    .welcome-text {
        font-size: 1.5rem;
    }
    
    .card-body {
        padding: 1.5rem;
    }
}

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password visibility toggle
    const toggleButtons = document.querySelectorAll('.password-toggle');
    toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            // Update icon
            const eyeIcon = this.querySelector('.eye-icon');
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94" />
                    <path d="M14.12 14.12A3 3 0 1 1 9.88 9.88" />
                    <path d="M1 1l22 22" />
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                `;
            }
        });
    });
});
</script>

{% endblock %}
