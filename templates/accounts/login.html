{% extends 'base.html' %}
{% block title %} Account Login {% endblock %}
{% load static %}
{% block content %}

<section id="login" class="login-section">
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="card-header">
                    <div class="header-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </div>
                    <h4 class="welcome-text">Welcome Back!</h4>
                    <p class="welcome-subtext">Login to your account and discover new job opportunities</p>
                </div>

                <div class="card-body">
                    <!-- Alerts -->
                    {% include 'partials/_alerts.html' %}
                    
                    <form action="{% url 'login' %}" method="POST" class="login-form">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="email" id="email" required autocomplete="off">
                                <label for="email">Email</label>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                        <path d="M22 6l-10 7L2 6" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" name="password" id="password" required>
                                <label for="password">Password</label>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="login-button">
                            <span class="button-text">Login</span>
                            <span class="button-icon">â†’</span>
                        </button>
                        
                        <div class="register-link">
                            <p>Don't have an account? <a href="{% url 'register' %}">Create one now!</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes iconFloat {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0px);
    }
}

/* Main Styles */
.login-section {
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    display: flex;
    align-items: center;
    padding: 2rem 0;
}

.login-container {
    max-width: 450px;
    margin: 0 auto;
    width: 100%;
    animation: scaleIn 0.6s ease-out;
}

.login-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* Card Header */
.card-header {
    background: linear-gradient(135deg, #0984e3 0%, #0652DD 100%);
    color: white;
    padding: 2rem;
    text-align: center;
}

.header-icon {
    width: 60px;
    height: 60px;
    margin: 0 auto 1rem;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    padding: 15px;
    animation: iconFloat 3s ease-in-out infinite;
}

.icon {
    width: 100%;
    height: 100%;
    stroke: white;
}

.welcome-text {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    animation: fadeInUp 0.6s ease-out 0.2s both;
}

.welcome-subtext {
    opacity: 0.9;
    font-size: 1rem;
    animation: fadeInUp 0.6s ease-out 0.4s both;
}

/* Card Body */
.card-body {
    padding: 2rem;
}

.login-form {
    animation: fadeInUp 0.6s ease-out 0.6s both;
}

/* Form Groups */
.form-group {
    margin-bottom: 1.5rem;
}

.input-group {
    position: relative;
}

.input-group input {
    width: 100%;
    padding: 0.8rem 1rem 0.8rem 3rem;
    border: 2px solid #eef2f7;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.input-group input:focus {
    border-color: #0984e3;
    box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
    outline: none;
}

.input-group label {
    position: absolute;
    left: 3rem;
    top: 50%;
    transform: translateY(-50%);
    color: #a0a0a0;
    transition: all 0.3s ease;
    pointer-events: none;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
    top: 0;
    left: 1rem;
    font-size: 0.8rem;
    padding: 0 0.5rem;
    background: white;
    color: #0984e3;
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    color: #a0a0a0;
    transition: color 0.3s ease;
}

.input-group input:focus ~ .input-icon {
    color: #0984e3;
}

/* Login Button */
.login-button {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #0984e3 0%, #0652DD 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    margin-top: 2rem;
}

.login-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
}

.button-text {
    margin-right: 0.5rem;
}

.button-icon {
    transition: transform 0.3s ease;
}

.login-button:hover .button-icon {
    transform: translateX(5px);
}

/* Register Link */
.register-link {
    text-align: center;
    margin-top: 1.5rem;
}

.register-link a {
    color: #0984e3;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.register-link a:hover {
    color: #0652DD;
}

/* Responsive Design */
@media (max-width: 576px) {
    .login-container {
        padding: 0 1rem;
    }
    
    .card-header {
        padding: 1.5rem;
    }
    
    .welcome-text {
        font-size: 1.5rem;
    }
    
    .card-body {
        padding: 1.5rem;
    }
}
</style>

{% endblock %}
